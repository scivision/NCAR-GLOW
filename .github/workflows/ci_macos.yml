name: ci_macos

on:
  push:
    paths:
      - "**/*.f"
      - "**/*.f90"
      - "**/*.py"
      - "**/*.m"
      - "**/meson.build"
      - ".github/workflows/ci_macos.yml"
  pull_request:
    paths:
      - "**/*.f"
      - "**/*.f90"
      - "**/*.py"
      - "**/*.m"
      - "**/meson.build"
      - ".github/workflows/ci_macos.yml"

jobs:

  cmake:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
      env:
        FC: gfortran-10

    - run: cmake --build build --parallel
    - run: ctest --test-dir build -V

